language: go
go: 1.x

env:
  - PATH=$PATH:$GOPATH/bin GO111MODULE=on

install:
  - go mod download

script:
  - go test -v

before_deploy:
  - bin/deploy-compile.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
      secure: 
  file_glob: true
  file: target/*
  on:
    repo: nickw444/cf-ddns
    tags: true
